appId: com.nervos.neuron-key-manager
copyright: Copyright (C) 2019 Nervos Foundation.
productName: Neuron Key Manager

asar: true

directories:
  buildResources: .
  output: ../../release

afterSign: scripts/notarize.js

files:
  - from: "../.."
    to: "."
    filter: ["!**/*", "ormconfig.json", "ormconfig-address.json"]
  - package.json
  - dist
  - "!**/*.map"
  - "!**/src/"

  - "!node_modules/chalk"
  - "!node_modules/ansi-styles"
  - "!node_modules/escape-string-regexp"
  - from: "../../node_modules/chalk"
    to: "node_modules/chalk"
  - from: "../../node_modules/ansi-styles"
    to: "node_modules/ansi-styles"
  - from: "../../node_modules/escape-string-regexp"
    to: "node_modules/escape-string-regexp"

publish:
  - github

nsis:
  oneClick: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: false

dmg:
  sign: false

win:
  verifyUpdateCodeSignature: false
  artifactName: "Neuron-Key-Manager-${os}-installer.${ext}"
  icon: assets/images/icon.ico
  target:
    - target: nsis
      arch:
        - x64

mac:
  artifactName: "Neuron-Key-Manager-${os}.${ext}"
  category: public.app-category.finance
  icon: assets/images/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.plist
  entitlementsInherit: assets/entitlements.plist
  electronLanguages: ["en", "zh", "zh_CN"]
  target:
    - dmg
    - zip

linux:
  artifactName: "Neuron-Key-Manager-${os}-${arch}.${ext}"
  category: Finance
  icon: assets/images/
  target:
    - AppImage
